services:
  db:
    image: mysql:8.0
    env_file:
      - ../.env
    container_name: aps_db
    restart: always
    environment:
      # Credentials must be provided via .env or environment variables.
      # Do NOT rely on defaults for production or shared repos.
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # Robust healthcheck: handle empty password and give DB more time to initialize.
      test: ["CMD-SHELL", "if [ -n \"${MYSQL_PASSWORD}\" ]; then mysqladmin ping -h localhost -u${MYSQL_USER:-root} -p'${MYSQL_PASSWORD}' >/dev/null 2>&1 || exit 1; else mysqladmin ping -h localhost -u${MYSQL_USER:-root} >/dev/null 2>&1 || exit 1; fi"]
      interval: 30s
      timeout: 10s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: aps_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    build:
      context: .
      dockerfile: php-fpm/Dockerfile
    image: aps_wordpress:6.7-php8.3-fpm
    container_name: aps_wordpress
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    environment:
      # DB host may keep a sensible default, but credentials must be supplied.
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST:-db:3306}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
    env_file:
      - ../.env
    volumes:
      - ../:/var/www/html:cached
      - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./php-fpm/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
    healthcheck:
      # Verify PHP-FPM process and that WordPress can connect to DB (readiness)
      test: ["CMD-SHELL", "/var/www/html/docker/healthcheck/php-fpm-check.sh >/dev/null 2>&1 && php /var/www/html/docker/healthcheck/wp-db-check.php >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  nginx:
    image: nginx:stable-alpine
    container_name: aps_nginx
    depends_on:
      wordpress:
        condition: service_healthy
      nginx-cert:
        condition: service_started
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ../:/var/www/html:ro
      - nginx_certs:/etc/letsencrypt:rw
      - certbot_www:/var/www/certbot:rw
    healthcheck:
      # Check nginx worker/process presence instead of HTTP from inside the container
      test: ["CMD-SHELL", "ps aux | grep nginx | grep -v grep >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: aps_phpmyadmin
    environment:
      PMA_HOST: ${PMA_HOST:-db}
      PMA_USER: ${PMA_USER:-root}
      PMA_PASSWORD: ${PMA_PASSWORD}
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: aps_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    healthcheck:
      # `curl` is not available in the default image; use wget which is present, falling back to exit 1
      test: ["CMD-SHELL", "wget -qO- http://localhost:8025 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  certbot:
    image: certbot/certbot:latest
    container_name: aps_certbot
    depends_on:
      - nginx
    env_file:
      - ../.env
    volumes:
      - nginx_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: ["/bin/sh", "-c"]
    # Use environment variables LETSENCRYPT_DOMAINS (comma-separated) and LETSENCRYPT_EMAIL in ../.env
    # Example start command (first-time obtain):
    # docker compose run --rm certbot sh -c "certbot certonly --webroot -w /var/www/certbot -d example.com -d www.example.com --email you@example.com --agree-tos --non-interactive"
    # For automated renewals, run: certbot renew --webroot -w /var/www/certbot && nginx -s reload
    command: "sleep infinity"

  nginx-cert:
    image: alpine:3.19
    container_name: aps_nginx_cert
    volumes:
      - nginx_certs:/etc/letsencrypt
    command: /bin/sh -c "apk add --no-cache openssl >/dev/null 2>&1; if [ ! -f /etc/letsencrypt/server.key ] || [ ! -f /etc/letsencrypt/server.crt ]; then mkdir -p /etc/letsencrypt && openssl req -x509 -nodes -days 365 -newkey rsa:2048 -subj '/CN=localhost' -keyout /etc/letsencrypt/server.key -out /etc/letsencrypt/server.crt; fi; sleep 1"
    restart: 'no'

  wpcli:
    image: alpine:3.19
    container_name: aps_wpcli
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../:/var/www/html
    entrypoint: ["/bin/sh", "-c", "sleep 3600"]
    healthcheck:
      # Ensure the plugin source mount (www root) exists inside the container
      test: ["CMD-SHELL", "[ -d /var/www/html ] || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  db_data:
  nginx_certs:
  certbot_www:
