version: '3.8'

name: affiliate-website

services:
  # PostgreSQL Database - Port 5433 (Standard)
  postgres:
    image: postgres:16-alpine
    container_name: aps-2026-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-affiliate}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${DB_NAME:-affiliate_platform}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-affiliate} -d ${DB_NAME:-affiliate_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aps-2026-network
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  # Redis Cache - Port 6380 (Standard)
  redis:
    image: redis:7-alpine
    container_name: aps-2026-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --requirepass ${REDIS_PASSWORD:-changeme_in_production}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme_in_production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - aps-2026-network
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  # MinIO Object Storage - Ports 9000-9001 (Standard)
  minio:
    image: minio/minio:latest
    container_name: aps-2026-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-changeme_in_production_min_16_chars}
      MINIO_BROWSER: "on"
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    networks:
      - aps-2026-network
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  # RabbitMQ Message Queue - Ports 5672, 15672 (Standard)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aps-2026-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-affiliate}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-changeme_in_production}
    ports:
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
    networks:
      - aps-2026-network
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  aps-2026-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
