version: '3.8'

# =============================================================================
# DEVELOPMENT OVERRIDES - NETWORK ISOLATION
# =============================================================================
# This file extends docker-compose.yml with development-specific settings.
# All services maintain strict network isolation:
# - Ports bind to localhost (127.0.0.1) only
# - Uses the isolated aps_network (defined in docker-compose.yml)
# =============================================================================

services:
  redis:
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes", "--appendfilename", "appendonly.aof"]
    ports:
      # SECURITY: Bind to localhost only
      # Redis port is NOT accessible from other Docker projects or external network
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-root}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      # SECURITY: Already bound to localhost only
      # Accessible only from host machine at http://127.0.0.1:8080
      - "${PHPMYADMIN_HOST_BIND:-127.0.0.1}:${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  redis_data:
    driver: local
