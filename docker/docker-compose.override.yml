version: '3.8'
services:
  redis:
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes", "--appendfilename", "appendonly.aof"]
    ports:
      - "${REDIS_PORT:-6379}:6379" # expose for dev host access (optional)

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-root}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${PHPMYADMIN_HOST_BIND:-127.0.0.1}:${PHPMYADMIN_PORT:-8080}:80" # dev-only override: bind to localhost only
    depends_on:
      db:
        condition: service_healthy

volumes:
  redis_data:
    driver: local
