version: '3.8'
services:
  redis:
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes", "--appendfilename", "appendonly.aof"]
    ports:
      - "6379:6379" # expose for dev host access (optional)

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-root}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:8080:80" # dev-only override: bind to localhost only
    depends_on:
      - db

volumes:
  redis_data:
    driver: local
