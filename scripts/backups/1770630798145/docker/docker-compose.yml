version: '3.8'

name: affiliate-website

services:
  postgres:
    image: postgres:16-alpine
    container_name: affiliate-website-db
    environment:
      POSTGRES_USER: ${DB_USER:-affiliate}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${DB_NAME:-affiliate_platform}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-affiliate} -d ${DB_NAME:-affiliate_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - affiliate-network
    # Security hardening
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: affiliate-website-cache
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --requirepass ${REDIS_PASSWORD:-changeme_in_production}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme_in_production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - affiliate-network
    # Security hardening
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped

  # MinIO - Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: affiliate-website-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-changeme_in_production_min_16_chars}
      MINIO_BROWSER: "on"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    networks:
      - affiliate-network
    # Security hardening
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  # RabbitMQ - Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: affiliate-website-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-affiliate}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-changeme_in_production}
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
    networks:
      - affiliate-network
    # Security hardening
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  # API Service
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: affiliate-website-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-affiliate}:${DB_PASSWORD:-changeme_in_production}@postgres:5432/${DB_NAME:-affiliate_platform}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_in_production}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STORAGE_ENDPOINT: minio
      STORAGE_PORT: 9000
      STORAGE_ACCESS_KEY: ${MINIO_USER:-minio}
      STORAGE_SECRET_KEY: ${MINIO_PASSWORD:-changeme_in_production_min_16_chars}
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: 5672
      RABBIT_USER: ${RABBIT_USER:-affiliate}
      RABBIT_PASSWORD: ${RABBIT_PASSWORD:-changeme_in_production}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - affiliate-network
    # Security hardening
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  affiliate-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
