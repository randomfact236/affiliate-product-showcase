name: 'Setup Node.js Environment'
description: 'Setup Node.js with npm and cache'

inputs:
  node-version:
    description: 'Node.js version to install'
    required: true
    default: '20.19.0'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
