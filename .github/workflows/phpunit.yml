name: PHPUnit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: |
          if [ -f composer.json ]; then composer install --no-progress --no-suggest --prefer-dist; fi

      - name: Run PHPUnit
        run: |
          if [ -f phpunit.xml ]; then ./vendor/bin/phpunit -c phpunit.xml || phpunit -c phpunit.xml; fi
