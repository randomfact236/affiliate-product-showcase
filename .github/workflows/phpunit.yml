name: PHPUnit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress
          MYSQL_USER: wp
          MYSQL_PASSWORD: wp
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean checked-in vendor (ensure CI builds fresh deps)
        run: |
          echo "Removing any checked-in vendor directory to avoid gitlinks/submodule issues"
          rm -rf vendor || true
          find . -path "./vendor/*/.git" -type d -prune -exec rm -rf {} + || true


      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
 

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mysqli, pdo_mysql

      - name: Install MySQL client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
        shell: bash

      # Debug steps removed â€” workflow cleaned up for CI

      - name: Install Composer dependencies
        working-directory: .
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Debug environment
        run: |
          php -v
          php -m
          uname -a || true
          echo "Composer version:" && composer --version || true

      - name: Wait for MySQL (extended)
        run: |
          set -e
          echo "Waiting for MySQL service to be ready..."
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -proot >/dev/null 2>&1; then
              echo "MySQL is up"
              break
            fi
            echo "MySQL not ready yet ($i)"
            sleep 2
          done

      - name: Show MySQL status
        run: |
          mysql -h 127.0.0.1 -uroot -proot -e "SELECT VERSION();"
          mysql -h 127.0.0.1 -uroot -proot -e "SHOW DATABASES;"

      - name: Wait for DB user 'wp' and database readiness
        run: |
          echo "Waiting for 'wp' user and 'wordpress' database to be ready..."
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -uwp -pwp -e "SELECT 1 FROM information_schema.SCHEMATA WHERE SCHEMA_NAME='wordpress'" >/dev/null 2>&1; then
              echo "wp user / wordpress DB accessible"
              break
            fi
            echo "not ready yet ($i)"
            sleep 2
          done

      - name: Install WP-CLI and ensure WordPress schema
        env:
          WORDPRESS_DB_HOST: 127.0.0.1
          WORDPRESS_DB_NAME: wordpress
          WORDPRESS_DB_USER: wp
          WORDPRESS_DB_PASSWORD: wp
        run: |
          set -e
          echo "Downloading WP-CLI"
          curl -sSL https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar -o wp-cli.phar
          php wp-cli.phar --info
          echo "Checking if WP is installed"
          if php wp-cli.phar core is-installed --path=. >/dev/null 2>&1; then
            echo "WordPress already installed"
          else
            echo "Installing WordPress (creates DB tables)"
            php wp-cli.phar core install --url=http://localhost --title='CI Test' --admin_user=wp --admin_password=wp --admin_email=ci@example.com --skip-email --path=. --allow-root
          fi

      - name: Seed test database (verbose)
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: wp
          DB_PASS: wp
          DB_NAME: wordpress
        run: |
          set -x
          php -v
          php tests/db-seed.php

      - name: Run PHPUnit (verbose)
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: wp
          DB_PASS: wp
          DB_NAME: wordpress
        run: |
          set -x
          vendor/bin/phpunit --configuration phpunit.xml
