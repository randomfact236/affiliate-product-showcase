name: PHPUnit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress
          MYSQL_USER: wp
          MYSQL_PASSWORD: wp
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mysqli, pdo_mysql

      - name: Install MySQL client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
        shell: bash

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Debug environment
        run: |
          php -v
          php -m
          uname -a || true
          echo "Composer version:" && composer --version || true

      - name: Wait for MySQL (extended)
        run: |
          set -e
          echo "Waiting for MySQL to be ready..."
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -proot >/dev/null 2>&1; then
              echo "MySQL is up"
              break
            fi
            echo "MySQL not ready yet ($i)"
            sleep 2
          done

      - name: Show MySQL status
        run: |
          mysql -h 127.0.0.1 -uroot -proot -e "SELECT VERSION();"
          mysql -h 127.0.0.1 -uroot -proot -e "SHOW DATABASES;"

      - name: Seed test database (verbose)
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: wp
          DB_PASS: wp
          DB_NAME: wordpress
        run: |
          set -x
          php -v
          php tests/db-seed.php

      - name: Run PHPUnit (verbose)
        run: |
          set -x
          vendor/bin/phpunit --configuration phpunit.xml
