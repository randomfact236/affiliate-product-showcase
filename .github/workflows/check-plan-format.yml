name: Check plan formatting

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run plan formatter (check)
        run: |
          node plan/format_plan_source.js --check
