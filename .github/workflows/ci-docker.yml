name: CI - Docker Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Composer deps on runner
        run: |
          php -v || true
          composer install --no-interaction --no-progress || true

      - name: Prepare .env for Docker Compose
        run: |
          if [ -f .env ]; then echo ".env already exists"; else cp .env.example .env; fi
          echo "Checking env keys (values redacted):"
          grep -E '^(MYSQL_|WORDPRESS_|PMA_)' .env | sed -E 's/=.*/=REDACTED/' || true

      - name: Bring up Docker Compose
        run: |
          docker compose --env-file .env -f docker/docker-compose.yml up -d --build

      - name: Wait for DB health
        run: |
          echo "Waiting for MySQL to be healthy..."
          for i in {1..60}; do
            status=$(docker inspect --format='{{json .State.Health.Status}}' aps_db 2>/dev/null || echo '"unknown"')
            if [ "$status" = '"healthy"' ]; then
              echo "MySQL healthy"
              break
            fi
            echo "MySQL status: $status"
            sleep 2
          done

      - name: Run container healthcheck
        run: |
          chmod +x docker/healthcheck.sh || true
          set +e
          ./docker/healthcheck.sh http://localhost:8000
          rc=$?
          if [ $rc -ne 0 ]; then
            echo "Healthcheck failed (code: $rc) â€” dumping container logs for diagnosis"
            echo "--- aps_wordpress logs ---"
            docker logs aps_wordpress --tail 1000 || true
            echo "--- aps_wordpress: PHP & env info ---"
            docker exec aps_wordpress sh -c 'php -v || true'
            docker exec aps_wordpress sh -c 'env | grep -E "WORDPRESS_|DB_|MYSQL_" || true'
            echo "--- listing webroot ---"
            docker exec aps_wordpress sh -c 'ls -la /var/www/html || true'
            echo "--- wp-config.php (first 200 lines) ---"
            docker exec aps_wordpress sh -c 'sed -n "1,200p" /var/www/html/wp-config.php || true'
            echo "--- mysqli quick test inside container ---"
            docker exec aps_wordpress sh -c 'php -r "mysqli_report(MYSQLI_REPORT_OFF); $h=getenv(\"WORDPRESS_DB_HOST\"); $u=getenv(\"WORDPRESS_DB_USER\"); $p=getenv(\"WORDPRESS_DB_PASSWORD\"); $d=getenv(\"WORDPRESS_DB_NAME\"); $host=preg_replace(\"/:.*$/\",\"\",$h); $port=(strpos($h,\":\")!==false)?intval(substr($h,strpos($h,\":\")+1)):3306; $conn=@mysqli_connect($host,$u,$p,$d,$port); echo $conn?\"DB-CONNECT: OK\\n\":(\"DB-CONNECT-ERROR: \".mysqli_connect_error()."\\n");"' || true
            echo "--- aps_db logs ---"
            docker logs aps_db --tail 200 || true
            echo "--- full docker-compose ps ---"
            docker compose --env-file .env -f docker/docker-compose.yml ps || true
            exit $rc
          fi

      - name: Run PHPUnit inside wordpress container
        run: |
          docker exec -u 0 aps_wordpress sh -c "cd /var/www/html && composer install --no-interaction --no-progress || true && vendor/bin/phpunit --configuration phpunit.xml"
        env:
          CI: true

      - name: Bring down Docker Compose
        if: always()
        run: |
          docker compose -f docker/docker-compose.yml down -v
