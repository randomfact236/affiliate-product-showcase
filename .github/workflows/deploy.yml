name: Deploy

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP Environment
        uses: ./.github/actions/setup-php
        with:
          php-version: '8.4'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --no-dev

      - name: Build production assets
        run: npm ci && npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          # Copy plugin files
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='.github' \
            --exclude='tests' --exclude='docs' --exclude='plan' --exclude='scripts' \
            --exclude='tools' --exclude='.env.example' --exclude='docker' \
            --exclude='.husky' --exclude='.gitignore' \
            . deploy/affiliate-product-showcase/
          
          # Create zip
          cd deploy
          zip -r ../affiliate-product-showcase-${{ steps.get_version.outputs.VERSION }}.zip affiliate-product-showcase/
          cd ..

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## Changes in ${{ steps.get_version.outputs.VERSION }}
            
            See CHANGELOG.md for detailed changes.

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./affiliate-product-showcase-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: affiliate-product-showcase-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
