name: Verify generated plan files

on:
  pull_request:
    paths:
      - 'plan/**'
  push:
    branches: [ main ]

jobs:
  verify-generated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (none required)
        run: echo "No install needed"

      - name: Regenerate plan outputs
        run: node plan/plan_sync_todos.cjs

      - name: Check for unstaged changes in generated files
        run: |
          set -e
          # Only fail if generated files differ after regeneration
          CHANGED=$(git status --porcelain plan/plan_sync.md plan/plan_sync_todo.md plan/plan_todos.json plan/plan_state.json || true)
          if [ -n "$CHANGED" ]; then
            echo "Generated plan files are out of date. Please run 'node plan/plan_sync_todos.cjs' locally and commit the changes."
            git --no-pager diff -- plan/plan_sync.md plan/plan_sync_todo.md plan/plan_todos.json plan/plan_state.json || true
            exit 1
          fi

      - name: Success
        run: echo "Generated plan files are up-to-date"
