name: Verify generated plan files

on:
  pull_request:
    paths:
      - 'plan/**'
  push:
    branches: [ main ]

jobs:
  verify-generated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (none required)
        run: echo "No install needed"

      - name: Skip plan verification
        run: echo "plan/ removed; skipping plan verification"

      - name: Success
        run: echo "Generated plan files are up-to-date"
